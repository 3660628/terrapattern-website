cities:
  - name: Pittsburgh              # The human-readable label for the location
    url_name: pgh                 # the subdomain string
    search_locale: "Allegheny"    # this is the search server's name for the region
    primary_color:   "#F5DC0F"    # The dominant color for the location
    secondary_color: "#000000"    # The secondary color for the location
    center:                       # This is the default location for the map
      lng: -79.9436               #  --
      lat: 40.4433                #  --
    bounding_box:                 # This is the bounding box for constraining search
      sw_lat: 40.194352           #  --
      sw_lng: -80.360873          #  --
      ne_lat: 40.674935           #  --
      ne_lng: -79.688761          #  --
    geojson: "data/pgh.json"      # The relative path for the geojson boundary of the object
    # minlat: -80.360873
    # minlng: 40.194352

  - name: Detroit 
    url_name: detroit
    search_locale:   "Detroit"
    primary_color:   "#104489"
    secondary_color: "#818b94"
    center:
      lng: -83.021703
      lat: 42.3585504
    bounding_box: 
      sw_lat: 42.255459
      sw_lng: -83.287697
      ne_lat: 42.450241
      ne_lng: -82.910507
    geojson: "data/detroit.json"      # The relative path for the geojson boundary of the object

